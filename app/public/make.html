<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>The Smolder Restaurant</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>The Smolder Restaurant</h1>
			<h3>A place to eat while you wait for a better restaurant to open.</h3>
			<hr />
			<h3>Make a reservation</h3>
			<a href="/view"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
			<a href="/"><button type="button" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">
				<h3 class="panel-title"><strong>Make a Reservation</strong></h3>
			</div>
			<div class="panel-body">
				<form method="POST" role="form">
	              
	              <div class="form-group">
	                <label for="name">Name</label>
	                <input type="text" class="form-control" id="name">
	              </div>

	              <div class="form-group">
	                <label for="role">Phone Number</label>
	                <input type="text" class="form-control" id="phone">
	              </div>

	              <div class="form-group">
	                <label for="age">Email</label>
	                <input type="text" class="form-control" id="email">
	              </div>

	              <div class="form-group">
	                <label for="force-points">Unique ID</label>
	                <input type="text" class="form-control" id="unique-id">
	              </div>

            	</form>
	            <br>
	            <div class="text-left">
	              <button type="submit" class="btn btn-primary btn-md" id="reservation-btn"><span class="glyphicon glyphicon-fire"></span> Make Reservation</button>
	            </div>
				
			</div>
			
		</div>
		<p>
			<a id="api-tables" href="">API Table Link</a> | <a id="api-wait-list" href="">API Wait List</a>
		</p>
	</div>

</body>
</html>
